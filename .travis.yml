language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
env:
#  - ROS_DISTRO=groovy ROSWS=rosws  BUILDER=rosbuild  USE_DEB=true
  - ROS_DISTRO=groovy ROSWS=rosws  BUILDER=rosbuild  USE_DEB=false
#  - ROS_DISTRO=groovy ROSWS=wstool BUILDER=catkin    USE_DEB=true
  - ROS_DISTRO=groovy ROSWS=wstool BUILDER=catkin    USE_DEB=false
#  - ROS_DISTRO=hydro  ROSWS=wstool BUILDER=catkin    USE_DEB=true
  - ROS_DISTRO=hydro  ROSWS=wstool BUILDER=catkin    USE_DEB=false
before_install:
  - SCRIPT_PATH=http://raw.github.com/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH
  - curl ${SCRIPT_PATH}/.travis_before_install.yml      | bash
install:
  - curl ${SCRIPT_PATH}/.travis_install.yml             | bash
before_script:
  - curl ${SCRIPT_PATH}/.travis_before_script.yml       | bash
script:
  - curl ${SCRIPT_PATH}/.travis_script.yml              | bash
after_failure:
  - curl ${SCRIPT_PATH}/.travis_after_failure.yml       | bash
